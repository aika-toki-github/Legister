<!DOCTYPE html>
<html lang="ja" data-bs-theme="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/grdadv/grdadv.css" />
    <link href="./css/bootstrap-5.3.0/scss/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/marcelodolza/iziToast/dist/css/iziToast.min.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="stylesheet" href="./css/material/light.css" />
    <link rel="stylesheet" href="./css/material/dark.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/marcelodolza/iziToast/dist/js/iziToast.min.js"></script>
    <script src="./js/lib/uuid.js"></script>
  </head>
  <body>
    <div id="overlay">
      <div id="notAvailable" class="text-center">
        <h2>お使いの環境は非対応です。</h2>
        <h4 class="text-body-secondary">端末、解像度、ブラウザの設定等をご確認ください。</h4>
      </div>
    </div>
    <div class="container-fluid" id="container">
      <div class="ol" style="/*display: none;*/">
        <div class="trace"></div>
      </div>
      <div class="Grid -stretch -between">
        <div class="Cell -29of60 no-border">
          <div class="Grid -stretch -vertical -full-h">
            <div class="Cell -27of60">
              <div class="Grid -stretch -around -full-h">
                <div class="Cell -42of60 no-border">
                  <div class="Grid -stretch -full-h text-center" id="keypad">
                    <div class="btn btn-secondary Cell -3of12 numpad flex-center">1</div>
                    <div class="btn btn-secondary Cell -3of12 numpad flex-center">2</div>
                    <div class="btn btn-secondary Cell -3of12 numpad flex-center">3</div>
                    <div class="btn btn-primary Cell -3of12 -2lines flex-center" id="addToBasket">商品<br />追加</div>
                    <div class="btn btn-secondary Cell -3of12 numpad flex-center">4</div>
                    <div class="btn btn-secondary Cell -3of12 numpad flex-center">5</div>
                    <div class="btn btn-secondary Cell -3of12 numpad flex-center">6</div>
                    <div class="btn btn-danger Cell -3of12 -2lines flex-center">選択<br />取消</div>
                    <div class="btn btn-secondary Cell -3of12 numpad flex-center">7</div>
                    <div class="btn btn-secondary Cell -3of12 numpad flex-center">8</div>
                    <div class="btn btn-secondary Cell -3of12 numpad flex-center">9</div>
                    <div class="btn btn-secondary Cell -3of12 numpad flex-center">0</div>
                  </div>
                </div>
                <div class="Cell -12of60 no-border">
                  <div class="Grid -right -stretch -vertical -full-h text-center child-align-center" id="controller">
                    <div class="btn btn-warning Cell -3of12 flex-center border-5">決定</div>
                    <div class="Cell -2of60 no-border keep-blank"></div>
                    <div class="btn btn-secondary Cell -3of12 flex-center border-5">会計</div>
                    <div class="Cell -2of60 no-border keep-blank"></div>
                    <div class="btn btn-secondary Cell -3of12 -2lines flex-center border-5">商品<br />編集</div>
                    <div class="Cell -2of60 no-border keep-blank"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="Cell -fill">
              <div class="list-group list-group-flush mh-100" id="product" data-selected-id=""></div>
            </div>
          </div>
        </div>
        <div class="Cell -1of2">
          <div class="Grid -vertical -full-h -stretch -around">
            <div class="Cell -1of10 no-border">
              <div class="Grid -middle -right -full-h" id="menu">
                <div class="Cell -1of6 text-center border-5 btn btn-secondary">売上</div>
                <div class="Cell -2of60 no-border keep-blank"></div>
                <div class="Cell -1of6 text-center border-5 btn btn-secondary">説明</div>
                <div class="Cell -2of60 no-border keep-blank"></div>
              </div>
            </div>
            <div class="Cell -8of10 no-border">
              <div class="Grid -center -stretch -full-h">
                <div class="Cell -8of9 border-3">
                  <div class="Grid -center" id="receipt">
                    <div class="Cell -1of1 no-border">
                      <div class="Grid -center" id="basket"></div>
                    </div>
                    <div class="Cell -1of40 no-border keep-blank my-3"></div>
                    <div class="Cell -19of20 no-border border-top border-5 keep-blank my-3"></div>
                    <div class="Cell -1of40 no-border keep-blank my-3"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <template id="purchasableProductItem">
      <btn class="list-group-item list-group-item-action list-group-item-primary" data-product-id="">
        <div class="Grid -middle -between -full-w pe-none">
          <div class="Cell -17of24 no-border text-start overflow-x-hidden pe-none" id="productName" keep-blank></div>
          <div class="Cell -13of48 no-border pe-none price">
            <div class="Grid -between -stretch">
              <div class="Cell -1of12 no-border text-start">¥</div>
              <div class="Cell -11of12 keep-blank no-border text-end" id="productPrice"></div>
            </div>
          </div>
        </div>
      </btn>
    </template>
    <template id="cartProductItem">
      <div class="Cell -1of1 text-center no-border">
        <div class="Grid -around">
          <div class="Cell -1of20 no-border keep-blank flex-center" id="selectbox">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 40px">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
            </svg>
          </div>
          <div class="Cell -8of20 no-border keep-blank text-start overflow-x-hidden" id="product">商品名</div>
          <div class="Cell -4of20 no-border keep-blank text-end" id="count">x2</div>
          <div class="Cell -7of20 no-border keep-blank text-end" id="price">¥1,234</div>
        </div>
      </div>
    </template>
    <script type="module" src="./js/material.mjs"></script>
    <script src="./js/lib/enhance.js"></script>
    <script type="module">
      import { setTheme } from "./js/material.mjs";
      window.onload = setTheme("#fce1d6");
    </script>
    <script src="./js/script.js"></script>
  </body>
</html>
