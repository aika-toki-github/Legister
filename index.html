<!DOCTYPE html>
<html lang="ja" data-bs-theme="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/grdadv/grdadv.css" />
    <link href="./css/bootstrap-5.3.0/scss/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/marcelodolza/iziToast/dist/css/iziToast.min.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/marcelodolza/iziToast/dist/js/iziToast.min.js"></script>
    <script src="./js/lib/uuid.js"></script>
  </head>
  <body>
    <div id="overlay">
      <div id="notAvailable" class="text-center">
        <h2>お使いの環境は非対応です。</h2>
        <h4 class="text-body-secondary">端末、解像度、ブラウザの設定等をご確認ください。</h4>
      </div>
    </div>
    <div class="container-fluid window" id="s_main">
      <div class="Grid -stretch -between">
        <div class="Cell -29of60 no-border">
          <div class="Grid -stretch -vertical -full-h">
            <div class="Cell -27of60">
              <div class="Grid -stretch -around -full-h">
                <div class="Cell -42of60 no-border">
                  <div class="Grid -stretch -full-h text-center" id="keypad">
                    <div class="btn btn-secondary Cell -3of12 numpad flex-center" data-num="1">1</div>
                    <div class="btn btn-secondary Cell -3of12 numpad flex-center" data-num="2">2</div>
                    <div class="btn btn-secondary Cell -3of12 numpad flex-center" data-num="3">3</div>
                    <div class="btn btn-primary Cell -3of12 -2lines flex-center" id="b_addToBasket">商品<br />追加</div>
                    <div class="btn btn-secondary Cell -3of12 numpad flex-center" data-num="4">4</div>
                    <div class="btn btn-secondary Cell -3of12 numpad flex-center" data-num="5">5</div>
                    <div class="btn btn-secondary Cell -3of12 numpad flex-center" data-num="6">6</div>
                    <div class="btn btn-danger Cell -3of12 -2lines flex-center" id="b_cancel">カゴ<br />取消</div>
                    <div class="btn btn-secondary Cell -3of12 numpad flex-center" data-num="7">7</div>
                    <div class="btn btn-secondary Cell -3of12 numpad flex-center" data-num="8">8</div>
                    <div class="btn btn-secondary Cell -3of12 numpad flex-center" data-num="9">9</div>
                    <div class="btn btn-secondary Cell -3of12 numpad flex-center" data-num="0">0</div>
                  </div>
                </div>
                <div class="Cell -12of60 no-border">
                  <div class="Grid -right -stretch -vertical -full-h text-center child-align-center" id="controller">
                    <div class="btn btn-warning Cell -3of12 flex-center border-5" id="b_payment">決定</div>
                    <div class="Cell -2of60 no-border keep-blank"></div>
                    <div class="btn btn-secondary Cell -3of12 flex-center border-5" id="b_checkout">会計</div>
                    <div class="Cell -2of60 no-border keep-blank"></div>
                    <div class="btn btn-secondary Cell -3of12 -2lines flex-center border-5" id="b_modifyProduct">商品<br />編集</div>
                    <div class="Cell -2of60 no-border keep-blank"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="Cell -fill">
              <div class="list-group list-group-flush mh-100" id="product" data-selected-id="" data-count=""></div>
            </div>
          </div>
        </div>
        <div class="Cell -1of2">
          <div class="Grid -vertical h-100 mh-100 -stretch -around">
            <div class="Cell -2of10 no-border">
              <div class="Grid -middle -right -full-h" id="menu">
                <div class="Cell -1of6 text-center border-5 btn btn-secondary hidden" id="b_debug">d</div>
                <div class="Cell -2of60 no-border keep-blank"></div>
                <div class="Cell -1of6 text-center border-5 btn btn-secondary" id="b_earnings">売上</div>
                <div class="Cell -2of60 no-border keep-blank"></div>
                <div class="Cell -1of6 text-center border-5 btn btn-secondary" id="b_new">新規</div>
                <div class="Cell -2of60 no-border keep-blank"></div>
              </div>
            </div>
            <div class="Cell -fill no-border mh-100 overflow-y-auto">
              <div class="list-group list-group-flush mx-4 border border-3" style="--bs-list-group-border-width: 0" id="receipt">
                <div class="list-group-item">
                  <div class="list-group list-group-flush mh-100" style="--bs-list-group-border-width: 0" id="basket"></div>
                </div>
                <div class="list-group-item">
                  <div class="Grid -middle -center">
                    <div class="Cell -19of20 no-border border-top border-5 keep-blank my-2"></div>
                  </div>
                </div>
                <div class="list-group-item total">
                  <div class="Grid -middle -around">
                    <div class="Cell -2of5 no-border text-start">合計</div>
                    <div class="Cell -2of5 no-border text-end" id="total">¥0</div>
                  </div>
                </div>
                <div class="list-group-item payment hidden">
                  <div class="Grid -middle -around">
                    <div class="Cell -2of5 no-border text-start">お預かり</div>
                    <div class="Cell -2of5 no-border text-end" id="t_payment" data-payment="">¥0</div>
                  </div>
                </div>
                <div class="list-group-item change hidden">
                  <div class="Grid -middle -around">
                    <div class="Cell -2of5 no-border text-start">お釣り</div>
                    <div class="Cell -2of5 no-border text-end" id="t_change">¥0</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid window hidden border" id="s_products">
      <div class="Grid -vertical -full-h">
        <div class="Cell -1of10">
          <div class="Grid -left -stretch -full-h">
            <div class="Cell -1of20 no-border btn btn-secondary m-2" id="b_backToMainFromProducts">
              <div class="flex-center h-100 pe-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 40px">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
                </svg>
              </div>
            </div>
            <div class="Cell -18of20 text-center no-border">商品編集</div>
          </div>
        </div>
        <div class="Cell -fill overflow-y-auto">
          <form class="form p-2" id="f_allProducts"></form>
        </div>
      </div>
    </div>
    <div class="container-fluid window hidden border" id="s_earnings">
      <div class="Grid -vertical -full-h">
        <div class="Cell -1of10">
          <div class="Grid -left -stretch -full-h">
            <div class="Cell -1of20 no-border btn btn-secondary m-2" id="b_backToMainFromEarnings">
              <div class="flex-center h-100 pe-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 40px">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
                </svg>
              </div>
            </div>
            <div class="Cell -18of20 text-center no-border">売上</div>
          </div>
        </div>
        <div class="Cell -fill">
          <div class="p-2 Grid h-100">
            <div class="Cell -1of2 no-border">
              <div class="Grid -full-h -bottom -around">
                <div class="Cell -1of1 no-border flex-center">
                  <button class="btn btn-danger" type="button" style="font-size: 60px" id="b_reset">リセット</button>
                </div>
                <div class="Cell -1of1 no-border">
                  <span class="text-start">総合売上：</span>
                  <span class="text-end" id="totalEarning">¥0</span>
                </div>
                <div class="Cell -1of1 no-border">
                  <span class="text-start">会計回数：</span>
                  <span class="text-end" id="checkoutCount">0回</span>
                </div>
                <div class="Cell -1of1 no-border">
                  <div class="Grid -around -stretch -full-h">
                    <button class="btn btn-primary" type="button" id="b_receiptBackward">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                      </svg>
                    </button>
                    <span id="receiptPagination" class="text-center">0 / 0</span>
                    <button class="btn btn-primary" type="button" id="b_receiptForward">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="Cell -1of2 no-border overflow-y-auto mh-100">
              <div class="list-group list-group-flush m-4 border border-3" style="--bs-list-group-border-width: 0" id="e_receipt" data-receipt-id="">
                <div class="list-group-item">
                  <div class="list-group list-group-flush mh-100" style="--bs-list-group-border-width: 0" id="e_products"></div>
                </div>
                <div class="list-group-item">
                  <div class="Grid -middle -center">
                    <div class="Cell -19of20 no-border border-top border-5 keep-blank my-2"></div>
                  </div>
                </div>
                <div class="list-group-item total">
                  <div class="Grid -middle -around">
                    <div class="Cell -2of5 no-border text-start">合計</div>
                    <div class="Cell -2of5 no-border text-end" id="e_total">¥0</div>
                  </div>
                </div>
                <div class="list-group-item payment">
                  <div class="Grid -middle -around">
                    <div class="Cell -2of5 no-border text-start">お預かり</div>
                    <div class="Cell -2of5 no-border text-end" id="e_payment" data-payment="">¥0</div>
                  </div>
                </div>
                <div class="list-group-item change">
                  <div class="Grid -middle -around">
                    <div class="Cell -2of5 no-border text-start">お釣り</div>
                    <div class="Cell -2of5 no-border text-end" id="e_change">¥0</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <template id="productItem">
      <div class="input-group mb-2 px-5" data-product-id="">
        <input type="text" class="form-control" placeholder="" id="productName" />
        <span class="input-group-text yen-symbol">¥</span>
        <input type="number" class="form-control" placeholder="" id="productPrice" />
        <button class="btn btn-danger" type="button" id="productState">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 20px" class="pe-none">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
          </svg>
        </button>
      </div>
    </template>
    <template id="purchasableProductItem">
      <btn class="list-group-item list-group-item-action list-group-item-primary" data-product-id="">
        <div class="Grid -middle -between -full-w pe-none">
          <div class="Cell -17of24 no-border text-start overflow-x-hidden pe-none" id="productName" keep-blank></div>
          <div class="Cell -13of48 no-border pe-none price">
            <div class="Grid -between -stretch">
              <div class="Cell -1of12 no-border text-start yen-symbol">¥</div>
              <div class="Cell -11of12 keep-blank no-border text-end" id="productPrice"></div>
            </div>
          </div>
        </div>
      </btn>
    </template>
    <template id="basketProductItem">
      <div class="list-group-item list-group-item-action pe-none" data-cache-id="">
        <div class="Grid -middle -around pe-none">
          <div class="Cell -1of20 no-border keep-blank flex-center" id="checkbox">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 40px" class="pe-none">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
            </svg>
          </div>
          <div class="Cell -11of20 no-border keep-blank text-start overflow-x-hidden d-flex align-items-center" id="name">商品名</div>
          <div class="Cell -7of20 no-border keep-blank text-end" id="price">¥1,234</div>
          <div class="Cell -2of20 no-border keep-blank on-multiple"></div>
          <div class="Cell -10of20 no-border keep-blank text-start on-multiple" id="count">2点</div>
          <div class="Cell -7of20 no-border keep-blank text-end on-multiple" id="productPrice">@1,234</div>
        </div>
      </div>
    </template>
    <template id="basketLock">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 40px">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
      </svg>
    </template>
    <template id="basketCheck">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
      </svg>
    </template>
    <template id="basketUncheck"
      ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
      </svg>
    </template>
    <template id="productDisable">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 20px" class="pe-none">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
      </svg>
    </template>
    <template id="productEnable">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 20px" class="pe-none">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
    </template>
    <template id="productAdd">
      <div class="input-group mb-2 px-5">
        <button class="btn btn-success" type="button" id="b_addProduct">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 20px" class="pe-none">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
        </button>
      </div>
    </template>
    <script src="./js/lib/enhance.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
